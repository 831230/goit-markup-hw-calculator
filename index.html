<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="calculator-area">
        <div class="calculator-space">
            <div class="header-space">
                <h1 class="calculator-header">Calculater</h1>
            </div>
            <div class="work-screen"></div>
            <div class="keyboard">
                <ul class="keyboard-list">
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">7</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">8</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">9</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn grey-bg" type="button"><span class="keyboard-btn-value">&sol;</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">4</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">5</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">6</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn grey-bg" type="button"><span class="keyboard-btn-value">&ast;</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">1</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">2</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">3</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn grey-bg" type="button"><span class="keyboard-btn-value">&plus;</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn grey-bg" type="button"><span class="keyboard-btn-value">&period;</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn" type="button"><span class="keyboard-btn-value">0</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn orange-bg" type="button"><span class="keyboard-btn-value">&equals;</span></button></li>
                    <li class="keyboard-item"><button class="keyboard-btn grey-bg" type="button"><span class="keyboard-btn-value">&hyphen;</span></button></li>
                </ul>
                <button class="clear-btn" type="button"><span class="clear-btn-value">clear</span></button>
            </div>
        </div>
    </section>



</body>
</html>
